    <div class="container mt-3 " id="intro">
        <h1>OBMC Student Enrollment Form</h1>
    </div>

    <div class="container mt-3 bg-secondary " id="container">
        <form>
        <div class="row">
        <h2>Student Information</h2>
            <div class="col">
                <label for="fname">First Name</label>
                <input type="fname" class="form-control" id="fname" placeholder="Juan" name="fname">
            </div>
    
            <div class="col">
                <label for="lname">Last Name</label>
                <input type="lname" class="form-control" id="lname" placeholder="Dela Cruz" name="lname">
            </div>
        </div>
        <br>
       
        <div class="row">
            <div class="col">
                <label for="bday">Birth Date</label>
                <input type="date" class="form-control" id="bday" placeholder="dd/mm/yyyy" name="bday">
            </div>

            <div class="col">
            <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender">
                    <option>select...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
       
            <div class="col">
            <label for="grade" class="form-label">Grade Level</label>
                <select class="form-select" id="grade" name="grade">
                    <option>select...</option>
                    <option>Grade 7</option>
                    <option>Grade 8</option>
                    <option>Grade 9</option>
                    <option>Grade 10</option>
                </select>
            </div>
        </div>
        <br>

        <div class="row">
            <h2>Contact Details</h2>
                <div class="col">
                    <label for="fname">Email</label>
                 <input type="email" class="form-control" id="email" placeholder="student@gmail.com" name="email">
                </div>
        </div>
        <br>

        <div class="row">
                <div class="col">
                    <label for="number">Contact Number</label>
                 <input type="number" class="form-control" id="number" placeholder="1234-567-8910" name="number">
                </div>
        </div>
        <br>

         <div class="row">
            <h2>Other Information</h2>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="option1" name="option1" value="yes">
                    <label class="form-check-label" for="option1">Online</label>

                    <input type="radio" class="form-check-input" id="option2" name="option2" value="yes">
                    <label class="form-check-label" for="option2">Face-to-Face</label>
                </div>
                <br><br>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="checked">
                    <label class="form-check-label" for="check1">I confirm that the information provided is true.</label>
                </div>
        </div>

        <input type="button" class="btn btn-success" value="Submit Form">
           
    </form>
